#
# LoPresti smart home - automation configuration for Home Assistant
#
# Accendi il lume se qualcuno rientra la sera
####################################################################

alias: 'Lume rientro serale'
trigger:
  - platform: state
    entity_id: binary_sensor.presence
    from: 'off'
    to: 'on'

condition:
  - condition: sun
    after: sunset

  - condition: state
    entity_id: input_select.statocasa
    state: 'Allarme'

action:
  - service: homeassistant.turn_on
    entity_id: switch.smartplug

  - service: notify.notifyglp
    data_template:
      message: "Qualcuno sta rientrando a casa"

