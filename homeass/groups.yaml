#
# LoPresti smart home - groups and visual layout configuration
#
###############################################################

default_view:
  view: yes
  entities:
    - group.famiglia
    - group.trasporti
    - group.meteo
    - group.media_center
    - group.piano_terra
    - group.veranda_giardino
    - group.primo_piano
    - group.it

famiglia:
  name: 'Famiglia'
  entities:
    - device_tracker.b49d0b54c248
    - device_tracker.005a13abdfdb

trasporti:
  name: 'TPG'
  entities:
    - sensor.gtfs_tram_18
    - sensor.gtfs_treno_meyrin

piano_terra:
  name: 'Piano terra'
  control: hidden
  entities:
    - cover.cucina
    - cover.salone
    - switch.smartplug
    - camera.salonecucina
    - camera.entrata

veranda_giardino:
  name: 'Veranda/giardino'
  control: hidden
  entities:
    - cover.veranda
    - sensor.veranda_temperature
    - sensor.veranda_humidity
    - sensor.veranda_brightness
    - sensor.netatmo_terrace_gust_strength
    - switch.veranda_torch
    - switch.veranda_focus
    - switch.veranda_video_recording
    - camera.veranda

primo_piano:
  name: 'Primo piano'
  entities:
    - cover.stanza_da_letto
    - cover.camera_irene
    - cover.camera
    - cover.cupola

media_center:
  name: 'Media center'
  control: hidden
  entities:
    - scene.cinema
    - media_player.amplificatore_onkyo
    - media_player.kodi_player_in_qnap
    - remote.kira_remote
    - weblink.onkyo_web_interface

meteo:
  name: 'Meteo'
  entities:
    - sensor.pws_weather_1d_metric
    - sensor.pws_weather_1n_metric
    - sun.sun
    - sensor.moon
    - sensor.pws_temp_c
    - sensor.pws_relative_humidity
    - sensor.netatmo_indoor_temperature
    - sensor.netatmo_indoor_humidity
    - sensor.netatmo_indoor_pressure
    - sensor.netatmo_indoor_co2
    - sensor.netatmo_indoor_noise
#   - sensor.pws_pressure_mb
    - sensor.pws_precip_today_metric
    - sensor.pws_precip_1d
    - group.meteodetails
    - weblink.netatmo_station
    - weblink.wunderground_station

meteodetails:
  name: 'More details ...'
  entities:
    - sensor.pws_feelslike_c
    - sensor.pws_dewpoint_c
    - sensor.pws_temp_high_record_c
    - sensor.pws_temp_high_1d_c
    - sensor.pws_temp_low_1d_c
    - sensor.pws_temp_low_record_c
    - sensor.pws_pressure_trend
#   - sensor.pws_wind_kph
#   - sensor.pws_wind_dir
    - sensor.netatmo_terrace_angle
    - sensor.netatmo_terrace_strength
    - sensor.netatmo_terrace_battery
    - sensor.netatmo_outdoor_battery

it:
  name: 'IT'
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
    - sensor.igd_received_bytes
    - sensor.igd_sent_bytes
    - weblink.qnap_administration
    - sensor.naslopresti_cpu_usage
    - sensor.naslopresti_memory_usage
    - sensor.naslopresti_free_space_data
    - sensor.naslopresti_system_temperature
    - sensor.ha_bad_logins
    - device_tracker.sunrisetv
    - device_tracker.verandacam
    - device_tracker.ipad
    - device_tracker.isamac
    - device_tracker.glplap
    - device_tracker.printer
