#
# LoPresti smart home - groups and visual layout configuration
#
###############################################################

# Views
################################

default_view:
  name: 'Main'
  icon: mdi:home-assistant
  view: yes
  entities:
    - group.persone
    - group.trasporti
    - group.piano_terra
    - group.veranda_giardino
    - group.media_center
    - group.primo_piano
    - group.elettricita
    - group.valute

meteo:
  name: 'Meteo'
  icon: mdi:weather-partlycloudy
  view: yes
  entities:
    - group.meteo_general
    - group.meteo_sensors
    - group.meteo_details

cameras:
  name: 'Webcams'
  icon: mdi:cctv
  view: yes
  entities:
    - camera.geneve
    - camera.ferrara
    - camera.palermo

it:
  name: 'IT'
  icon: mdi:access-point
  view: yes
  entities:
    - group.homeass
    - group.network
    - group.devices
    - group.portables

config:
  name: 'Config'
  icon: mdi:settings
  view: yes
  entities:
    - group.automations
    - group.qnap
    - group.admin_tools

# Groups
################################

persone:
  name: 'Persone'
  entities:
    - sensor.geo_isa_bq
    - sensor.geo_giu_nova
    - binary_sensor.frontend_presence

trasporti:
  name: 'Trasporti'
  entities:
    - sensor.tpg_to_cornavin
    - sensor.tpg_to_cern
    - sensor.gmaps_time_to_cern
    - sensor.gmaps_time_to_italy

piano_terra:
  name: 'Piano Terra'
  control: hidden
  entities:
    - input_select.statocasa
    - sensor.netatmo_indoor_temperature
    - sensor.netatmo_indoor_noise
    - cover.cucina
    - cover.salone
    - fan.dyson_purifier
    - switch.smartplug
    - camera.salonecucina

veranda_giardino:
  name: 'Veranda/Giardino'
  control: hidden
  entities:
    - sensor.netatmo_terrace_gust_strength
    - sensor.veranda_brightness
    - cover.veranda
    - switch.verandacam_torch
    - switch.verandacam_video_recording
    - camera.verandacam

primo_piano:
  name: 'Primo Piano'
  entities:
    - cover.stanza_da_letto
    - cover.camera_bimbi
    - cover.camera_giochi
    - cover.cupola

media_center:
  name: 'Media Center'
  control: hidden
  entities:
    - scene.cinema
    - scene.spegni_cinema
    - script.tvcucina
    - input_select.internet_radio
    - script.stopaudio
    - light.led_salone
#    - cover.schermo
    - media_player.amplificatore_onkyo
    - media_player.chromecast

elettricita:
  name: 'Elettricit√†'
  entities:
    - sensor.owl_meter_power
    - sensor.owl_meter_triphasepower
    - sensor.owl_meter_energy_today

valute:
  name: 'Valute'
  entities:
    - sensor.cambio_eurchf
    - sensor.cambio_eurusd


meteo_general:
  name: 'General'
  entities:
    - sensor.pws_weather_1d_metric
    - sensor.pws_weather_1n_metric
    - weblink.netatmo_station
    - weblink.wunderground_station
    - sun.sun
    - sensor.period_of_day
    - sensor.moon
    - camera.satellite

meteo_sensors:
  name: 'Meteo Sensors'
  entities:
    - sensor.netatmo_outdoor_minmaxtemperature
    - sensor.netatmo_indoor_temperature
    - sensor.dyson_purifier_temperature
    - sensor.veranda_temperature
    - sensor.pws_relative_humidity
    - sensor.netatmo_indoor_humidity
    - sensor.dyson_purifier_humidity
    - sensor.veranda_humidity
    - sensor.netatmo_indoor_co2
    - sensor.dyson_purifier_dust
    - sensor.dyson_purifier_aqi
    - sensor.netatmo_indoor_pressure
#   - sensor.pws_pressure_mb
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_summary
    - camera.carta_sismografica

meteo_details:
  name: 'More Details'
  entities:
    - sensor.pws_feelslike_c
    - sensor.pws_dewpoint_c
    - sensor.pws_temp_high_record_c
    - sensor.pws_temp_high_1d_c
    - sensor.pws_temp_low_1d_c
    - sensor.pws_temp_low_record_c
