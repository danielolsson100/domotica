#
# LoPresti smart home - groups and visual layout configuration
#
###############################################################

# Views
################################

default_view:
  view: yes
  entities:
    - group.famiglia
    - group.trasporti
    - group.piano_terra
    - group.veranda_giardino
    - group.media_center
    - group.primo_piano

meteo:
  name: 'Meteo'
  view: yes
  entities:
    - group.meteo_general
    - group.meteo_sensors
    - group.meteo_details

it:
  name: 'IT'
  view: yes
  entities:
    - group.homeass
    - group.internet
    - group.devices
    - group.qnap
    - group.portables

# Groups
################################

famiglia:
  name: 'Famiglia'
  entities:
    - device_tracker.bqisa
    - device_tracker.novagiu

trasporti:
  name: 'TPG'
  entities:
    - sensor.gtfs_tram_18
    - sensor.gtfs_treno_meyrin

piano_terra:
  name: 'Piano Terra'
  control: hidden
  entities:
    - input_select.statocasa
    - sensor.netatmo_indoor_temperature
    - sensor.netatmo_indoor_noise
    - cover.cucina
    - cover.salone
    - switch.smartplug
    - camera.salonecucina

veranda_giardino:
  name: 'Veranda/Giardino'
  control: hidden
  entities:
    - sensor.netatmo_terrace_gust_strength
    - sensor.veranda_brightness
    - cover.veranda
    - switch.verandacam_torch
    - switch.verandacam_video_recording
    - camera.verandacam

primo_piano:
  name: 'Primo Piano'
  entities:
    - cover.stanza_da_letto
    - cover.camera_irene
    - cover.camera
    - cover.cupola

media_center:
  name: 'Media Center'
  control: hidden
  entities:
    - scene.cinema
    - scene.spegni_cinema
    - input_select.internet_radio
    - script.stopaudio
    - light.led_salone
#    - cover.schermo
    - weblink.qnap_administration
    - media_player.amplificatore_onkyo
    - media_player.chromecast

meteo_general:
  name: 'General'
  entities:
    - sensor.pws_weather_1d_metric
    - sensor.pws_weather_1n_metric
    - sun.sun
    - sensor.moon
    - weblink.netatmo_station
    - weblink.wunderground_station
    - history_graph.temperature

meteo_sensors:
  name: 'Meteo Sensors'
  entities:
    - sensor.netatmo_outdoor_minmaxtemperature
    - sensor.netatmo_indoor_temperature
    - sensor.veranda_temperature
    - sensor.pws_relative_humidity
    - sensor.netatmo_indoor_humidity
    - sensor.veranda_humidity
    - sensor.netatmo_indoor_co2
    - sensor.netatmo_indoor_pressure
#   - sensor.pws_pressure_mb
    - sensor.pws_precip_today_metric
#   - sensor.pws_precip_1d
    - sensor.dark_sky_summary
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_cloud_coverage
#   - group.meteodetails

meteo_details:
  name: 'More Details'
  entities:
    - sensor.pws_feelslike_c
    - sensor.pws_dewpoint_c
    - sensor.pws_temp_high_record_c
    - sensor.pws_temp_high_1d_c
    - sensor.pws_temp_low_1d_c
    - sensor.pws_temp_low_record_c
    - sensor.pws_pressure_trend
#   - sensor.pws_wind_kph
#   - sensor.pws_wind_dir
    - sensor.netatmo_terrace_angle
    - sensor.netatmo_terrace_strength
    - sensor.netatmo_terrace_battery
    - sensor.netatmo_outdoor_battery

internet:
  name: 'Internet'
  entities:
    - weblink.router
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
    - sensor.igd_received_bytes
    - sensor.igd_sent_bytes

devices:
  name: 'Home Devices'
  control: hidden
  entities:
    - sensor.dt_printer
    - weblink.printer_administration
    - weblink.google_cloud_print
    - sensor.dt_iomegadisk
    - sensor.iomega_free_space
    - weblink.iomega_disk_administration
    - sensor.dt_repeater
    - weblink.wifi_repeater_administration
    - sensor.dt_salonecam
    - sensor.dt_verandacam
    - switch.verandacam_night_vision
    - switch.verandacam_focus
    - weblink.verandacam_administration
    - sensor.dt_edimaxswitch
    - sensor.dt_onkyoamp
    - weblink.onkyo_web_interface
    - sensor.dt_sunrisetv
    - sensor.dt_chromecast
    - sensor.dt_bddvd
    - sensor.dt_kira
    - sensor.dt_ledcontroller

qnap:
  name: 'QNAP'
  entities:
    - weblink.qnap_administration
    - sensor.naslopresti_cpu_usage
    - sensor.naslopresti_memory_usage
    - sensor.naslopresti_free_space
