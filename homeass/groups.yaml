#
# LoPresti smart home - groups and visual layout configuration
#
###############################################################

# Views
################################

default_view:
  name: 'Main'
  icon: mdi:home-assistant
  view: yes
  entities:
    - group.persone
    - group.trasporti
    - group.piano_terra
    - group.veranda_giardino
    - group.media_center
    - group.primo_piano
    - group.impianti
    - group.valute

meteo:
  name: 'Meteo'
  icon: mdi:weather-partlycloudy
  view: yes
  entities:
    - group.meteo_general
    - group.meteo_sensors
    - group.meteo_details

cameras:
  name: 'Webcams'
  icon: mdi:cctv
  view: yes
  entities:
    - group.camgeneve
    - group.camferrara
    - group.campalermo
    - group.cammarseille
    - group.camchamonix
    - group.cammontsjura
    - group.camlongyearbyen

it:
  name: 'IT'
  icon: mdi:server-network
  view: yes
  entities:
    - group.homeass
    - group.network
    - group.devices
    - group.portables

config:
  name: 'Config'
  icon: mdi:settings
  view: yes
  entities:
    - group.automations
    - group.qnap
    - group.admin_tools

security:
  name: 'Security'
  icon: mdi:security
  view: yes
  entities:
    - group.lastmotion
    - group.network_accesses


# Groups
################################

