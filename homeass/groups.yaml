#
# LoPresti smart home - groups and visual layout configuration
#
###############################################################

# Views
################################

default_view:
  view: yes
  entities:
    - group.famiglia
    - group.trasporti
    - group.meteo
    - group.meteo_sensors
    - group.media_center
    - group.piano_terra
    - group.veranda_giardino
    - group.primo_piano

it:
  name: 'IT'
  view: yes
  entities:
    - group.internet
    - group.qnap
    - group.devices
    - group.homeass

# Groups
################################

famiglia:
  name: 'Famiglia'
  entities:
    - device_tracker.bqisa
    - device_tracker.novagiu

trasporti:
  name: 'TPG'
  entities:
    - sensor.gtfs_tram_18
    - sensor.gtfs_treno_meyrin

piano_terra:
  name: 'Piano terra'
  control: hidden
  entities:
    - input_select.statocasa
    - cover.cucina
    - cover.salone
    - switch.smartplug
    - camera.salonecucina
    - camera.entrata

veranda_giardino:
  name: 'Veranda/giardino'
  control: hidden
  entities:
    - cover.veranda
    - automation.apri_tenda_se_fa_caldo
    - sensor.veranda_brightness
    - sensor.netatmo_terrace_gust_strength
    - switch.verandacam_torch
#   - switch.veranda_focus
#   - switch.verandacam_night_vision
    - switch.verandacam_video_recording
    - camera.verandacam

primo_piano:
  name: 'Primo piano'
  entities:
    - cover.stanza_da_letto
    - cover.camera_irene
    - cover.camera
    - cover.cupola

media_center:
  name: 'Media center'
  control: hidden
  entities:
    - scene.cinema
    - scene.spegni_cinema
    - media_player.amplificatore_onkyo
    - media_player.chromecast
    - remote.kira_remote
    - weblink.onkyo_web_interface

meteo:
  name: 'Meteo'
  entities:
    - sensor.pws_weather_1d_metric
    - sensor.pws_weather_1n_metric
    - sun.sun
    - sensor.moon
    - weblink.netatmo_station
    - weblink.wunderground_station

meteo_sensors:
  name: 'Meteo Sensors'
  entities:
    - sensor.netatmo_outdoor_minmaxtemperature
    - sensor.netatmo_indoor_temperature
    - sensor.veranda_temperature
    - sensor.pws_relative_humidity
    - sensor.netatmo_indoor_humidity
    - sensor.veranda_humidity
    - sensor.netatmo_indoor_pressure
    - sensor.netatmo_indoor_co2
    - sensor.netatmo_indoor_noise
#   - sensor.pws_pressure_mb
#   - sensor.pws_precip_today_metric
#   - sensor.pws_precip_1d
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_precip_probability
    - group.meteodetails

meteodetails:
  name: 'More details ...'
  entities:
    - sensor.dark_sky_summary
    - sensor.pws_feelslike_c
    - sensor.pws_dewpoint_c
    - sensor.pws_temp_high_record_c
    - sensor.pws_temp_high_1d_c
    - sensor.pws_temp_low_1d_c
    - sensor.pws_temp_low_record_c
    - sensor.dark_sky_cloud_coverage
    - sensor.pws_pressure_trend
    - sensor.pws_wind_kph
    - sensor.pws_wind_dir
    - sensor.netatmo_terrace_angle
    - sensor.netatmo_terrace_strength
    - sensor.netatmo_terrace_battery
    - sensor.netatmo_outdoor_battery

internet:
  name: 'Internet'
  entities:
    - weblink.router
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
    - sensor.igd_received_bytes
    - sensor.igd_sent_bytes

qnap:
  name: 'QNAP'
  entities:
    - weblink.qnap_administration
    - sensor.naslopresti_cpu_usage
    - sensor.naslopresti_memory_usage
    - sensor.naslopresti_free_space_data
    - sensor.naslopresti_system_temperature

devices:
  name: 'Devices'
  entities:
    - sensor.dtverandacam
    - weblink.verandacam_administration
    - sensor.dtprinter
    - weblink.printer_administration
    - weblink.google_cloud_print
    - sensor.dtiomegadisk
    - weblink.iomega_disk_administration
    - sensor.dtsunrisetv
#   - sensor.dtchromecast
    - sensor.dtipad
    - sensor.dtisamac
    - sensor.dtglplap

homeass:
  name: 'Home Assistant'
  entities:
    - sensor.ha_bad_logins
    - sensor.current_version
    - automation.bad_logins_detector
    - automation.apri_cupola_se_fa_caldo
    - automation.chiudi_tenda_veranda_per_vento
    - automation.lume_e_verandacam_di_sera
    - automation.lume_rientro_serale
    - automation.accendi_lume_se_troppo_nuvoloso
    - automation.spegni_lume_se_torna_il_sereno
    - automation.chiudi_serrande_simula_presenza
    - automation.lume_simula_presenza_off
    - automation.cucu
    - automation.modo_giorno_automatico
    - automation.modo_notte
    - automation.modo_notte_automatico
